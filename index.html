<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Auth</title>
</head>

<body>
    <header class="main">
        <div class="continer">
            <div class="contentAuth">
                <div class="containerAuth">
                    <div class="continerLogo">
                        <img src="./image/logo.svg" alt="logo">
                    </div>
                    <div class="contentAuthText">
                        <div class="AuthText">
                            <h1>Вход в систему</h1>
                            <label class="lbAuth">
                                Логин
                                <input type="login" class="loginAuth" id="loginAuth">
                            </label>
                            <label class="lbAuth">
                                Пароль
                                <input type="password" class="passwordAuth" id="passwordAuth">
                            </label>
                        </div>
                    </div>
                    <div class="Capcha">
                    </div>
                    <div class="ContentAuthButton">
                        <button translate="no">Вход</button>
                        <a translate="no" href="https://t.me/Deftm_Bot" class="ContentAuthButtonX">Запросить доступ</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
